<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="patientdetails.css">
</head>
<body>

<div class="details-container">
    <h2>Patient Details</h2>
    <form action="./patient.html"> 
        <input type="text" name="patient_name" placeholder="Patient Name" required>
        <input type="number" name="patient_age" placeholder="Patient Age" required>
        <select name="patient_gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="text" name="patient_illnesses" placeholder="Previously Diagnosed Illnesses">
        <input type="text" name="doctor_assigned" placeholder="Assigned Doctor">
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
